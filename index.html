<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
        <h1>Welcome to Phone Hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 d-flex">
                <input type="text" id="search-field" placeholder="Enter Search Term" class="w-75 form-control d-inline me-3" >
                <button id="btn-search" class="btn btn-primary px-5">Search</button>
              </div>
              <!-- Modal Contents-->
              <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="phoneModalLabel"></h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="phoneDetails" class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>

        <!-- display Search Result -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
            <div class="d-none mt-4" id="not-found-msg">
                <h3 class="text-warning">No Phone Found. Please Try New Search</h3>
            </div>
            <div class="text-center mt-5 d-none" id="show-all">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- spinner -->
        <section class="d-none" id="loader">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="js/app.js"></script>
  </body>
</html>
